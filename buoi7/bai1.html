<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[-1,5,6,3,0,7,20,4];
        var max=a[0],min=a[0];
        for(let i=1;i<a.length;i++){
            if(max<a[i]) max=a[i];
            if(min>a[i]) min=a[i];
        }
        console.log("Phần tử lớn nhất là "+max)
        console.log("Phần tử nhỏ nhất là "+min)
    </script>
</body>
</html>
