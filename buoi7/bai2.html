<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("Nhập vào số nguyên bất kỳ")
        var b=+prompt("Nhập vào số nguyên bất kỳ")
        if(a>b){
            a=a+b;
            b=a-b;
            a=a-b;
        }
        var arr=[];
        for(let i=a;i<=b;i++){
            arr.push(i);
        }
        console.log(arr);
    </script>
</body>
</html>
