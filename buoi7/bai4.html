<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[1,2,3,4,5,6,7,8];
        var a1=[];
        var a2=[];
        for(let i=0;i<a.length;i++){
            (a[i]%2==0)? a1.push(a[i]) : a2.push(a[i]);
        }
        console.log("Mảng chứa số chẵn là ",a1)
        console.log("Mảng chứa số lẻ là ",a2)
    </script>
</body>
</html>
