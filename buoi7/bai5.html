    <script>
        var a=[1,1,2,2,3,4,5,6];
        var cnt;
        for(let i=0;i<a.length;i++){
             cnt=0;
            for(let j=0;j<a.length;j++){

                    cnt++;
                }
            }          
            if(cnt==1){
            console.log(a[i]);   
            break;        
            }
        }
        if(cnt>1){
            console.log("Không có phần tử nào là duy nhất")
        }
    </script>
