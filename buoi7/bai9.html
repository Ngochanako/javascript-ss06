<body>
    <script>
let numbers = [1, 2, 3, 4, 5];
let newArr = numbers;//thực hiện khởi tạo biến newArr và gán địa chỉ ô nhớ của number cho newArr
newArr.push(8);//thực hiện thêm phần tử 8 vào mảng,newArr thực hiện tham chiếu đến giá trị ô nhớ và thay đổi giá trị tại ô nhớ
console.log(newArr);// tham chiếu đến giá trị ô nhớ và cho kết quả mảng : 1,2,3,4,5,8
console.log(numbers);// cho kết quả mảng : 1,2,3,4,5,8
    </script>
