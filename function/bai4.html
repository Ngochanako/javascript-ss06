<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var s=" ab acda";
        var c='a';
        console.log(check(s,c));
        function check(s,c){
            let cnt=0;
            for(let i=0;i<s.length;i++){
                if(s[i]===c) cnt++;
            }
            return cnt;
        }
    </script>
