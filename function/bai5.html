<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=["ab","abble","apple","cabd","xyz"];
        var s="ab";
        check(arr,s);
        function check(arr,s){
            let b=[];
            for(let i=0;i<arr.length;i++){
                if(arr[i].indexOf(s)!==-1) b.push(arr[i]);
            }
            console.log(b);
        }
    </script>
</body>
</html>
