<body>
    <script>
        var a="abc def"
        console.log(capWord(a))
        function capWord(s){
            let w=s.split(' ');
            let s1=w.map(word=>word.charAt(0).toUpperCase()+word.slice(1))
            let newS=s1.join(' ');
            return newS;
        }
    </script>
</body>
